name: Test Release Upload

on:
  push:   # okida se na svaki push

permissions:
  contents: write   # neophodno da bi upload radio

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dummy zip
        run: |
          mkdir artifact
          echo "Hello release test" > artifact/hello.txt
          zip -r artifact.zip artifact

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test-release-${{ github.run_id }}
          name: "Test Release ${{ github.run_id }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
